services:
  - type: web
    name: email-agent-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: groq
      - key: MODEL_NAME
        value: llama3-8b-8192
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://amankumar113114.github.io
